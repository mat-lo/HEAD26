<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenAI API Request</title>
  </head>
  <body>
    <h1>OpenAI API Request</h1>
    <button onclick="generateJoke()">Generate a Joke</button>
    <div
      id="jokeContainer"
      style="
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        display: none;
      "
    >
      <p id="jokeText" style="font-size: 18px; line-height: 1.6"></p>
    </div>

    <script>
      const OPENAI_API_KEY = "XYZ";

      const makeOpenAIRequest = async () => {
        try {
          const response = await fetch("https://api.openai.com/v1/responses", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${OPENAI_API_KEY}`,
            },
            body: JSON.stringify({
              model: "gpt-5.2",
              input: "Tell me a joke about design",
            }),
          });

          const data = await response.json();
          console.log("OpenAI API Response:", data);

          // Extract and display the joke
          if (
            data.output &&
            data.output[0] &&
            data.output[0].content &&
            data.output[0].content[0]
          ) {
            const jokeText = data.output[0].content[0].text;
            document.getElementById("jokeText").innerText = jokeText;
            document.getElementById("jokeContainer").style.display = "block";
          }

          return data;
        } catch (error) {
          console.error("Error making OpenAI API request:", error);
        }
      };

      // Function to handle button click
      const generateJoke = () => {
        makeOpenAIRequest();
      };

      // Don't call automatically on page load anymore
    </script>
  </body>
</html>
